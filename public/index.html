<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.3/jquery.timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Disabling Viewport Zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span>tweeter</span>
      <span class="write"><b>Write</b> a New Tweet <br>
        <center><a href="#tweet-text"><i class="fas fa-angle-double-down"></i></a></center>
      </span> 
    </nav>

    <div class="header-and-main">
    <header>
      <div class="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="avatar">
          <h2>Zoey Qin</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main>
      <section class="new-tweet">
        <div class="errorOne">
          <i class="fas fa-radiation"></i>Characters limit exceeded.<i class="fas fa-radiation"></i>
        </div>
        <div class="errorTwo">
          <i class="fas fa-radiation"></i>Start typing.
          <i class="fas fa-radiation"></i>
        </div>
        <form method="POST" action="/tweets" class="form">
          <label for="tweet-text"></label>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="counter">
            <button class="button" type="submit">Tweet</button>
            <output name="counter" class="special-counter" for="tweet-text">140</output>
          </div>
        </form>
        <div class="tweets">
        </div>
      </section>
    </main>
    </div>
  </body>
</html>
